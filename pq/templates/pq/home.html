
{% extends 'pq/base.html' %}
{% load static %}
{% block content %}



<!-- Chart script -->
<script src="{% static 'pq/js/chart.js' %}"></script>

<!-- imput form css -->
<link rel="stylesheet" type="text/css" href="{% static 'pq/css/style.css' %}">

{% if user.is_authenticated %}
    
    <h2><center>CS & SA - Unfinished Items</center></h2>
    <center>
       
   
        <form method="post" class="prodate">
            {% csrf_token %}
            {{ form }}   
            <input type="submit" value="OK">
        </form>
        
        

    </center>
    
    <h3>Returned value: {{ surl }}</h3>


    <canvas id="myChart" height="100"></canvas>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: "{{ surl }}",
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>


    
{% else %}

    
{% endif %}

{% endblock %}
